<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Vasundhara">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biography Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        .bio-container {
            display: flex;
            justify-content: center;
            margin: 20px;
        }

        .bio-details {
            max-width: 600px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .bio-details h2 {
            color: #2c3e50;
            font-size: 24px;
            margin-top: 0;
        }

        .bio-details h3 {
            color: #3498db;
            font-size: 20px;
            margin-top: 20px;
        }

        .bio-details p {
            line-height: 1.6;
        }

        .bio-details ul {
            list-style-type: square;
            padding-left: 20px;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Vasundhara S R - Biography</h1>
    </header>

    <section class="bio-container">
        <div class="bio-details">
            <h2>About Me</h2>
            <p>Hey, I am Vasundhara S R. I am a Computer Science and Engineering student at Mar Baselios College of Engineering and Technology, Trivandrum.</p>

            <h3>Hobbies & Interests</h3>
            <ul>
                <li>Cooking</li>
                <li>Reading</li>
                <li>Photography</li>
            </ul>
        </div>
    </section>

    <footer>
        <p>MYBIOGRAPHY</p>
    </footer>
</body>
</html>
